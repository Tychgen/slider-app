<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="center">
      <div class="title">
        <span class="material-icons-outlined">image</span>Cat Image Slider
      </div>
      <div class="carousel">
        <div class="controls">
          <button type="button" class="btn" id="left-button">
            <span class="material-icons-outlined">arrow_back_ios</span>
          </button>
          <button type="button" class="btn" id="play-pause-button">
            <span class="material-icons-outlined icon">pause</span>
          </button>
          <button type="button" class="btn" id="right-button">
            <span class="material-icons-outlined">arrow_forward_ios</span>
          </button>
      <script type="module" src="/dist/index.js"></script>
  </body>
</html>
